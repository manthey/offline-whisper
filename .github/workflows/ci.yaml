name: Test Obsidian Plugin

on:
  push:
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  test-desktop:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run desktop test
        run: node tests/test_desktop.js
        env:
          EXPECTED_PHRASE: this is a test

  test-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install chromium --with-deps
      - name: Run mobile test
        run: node tests/test_mobile.js
        env:
          EXPECTED_PHRASE: this is a test

  build:
    needs:
      - test-desktop
      - test-mobile
    runs-on: ubuntu-latest
    if: needs.test-desktop.result == 'success' && needs.test-mobile.result == 'success'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Delete existing latest release
        if: github.ref_name == 'master'
        run: |
          if gh release view latest >/dev/null 2>&1; then
            gh release delete latest --yes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update latest release
        if: github.ref_name == 'master'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_ACTION_GH_RELEASE_QUIET: 'true'
        with:
          tag_name: latest
          name: Latest
          body: Master branch
          files: |
            main.js
            manifest.json
          fail_on_unmatched_files: false
          prerelease: true
          make_latest: true
          generate_release_notes: false
      - name: Bump package.json version from git tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          npm version $TAG --no-git-tag-version
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit --amend --no-edit
          git tag -f $TAG
      - name: Create proper GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            versions.json
          fail_on_unmatched_files: false
          generate_release_notes: true
